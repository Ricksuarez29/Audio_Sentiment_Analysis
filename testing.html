<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bot√≥n estilo Streamlit</title>
  <style>
    :root {
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      padding: 2rem;
      background-color: #ffffff;
      color: #262730;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d0d0d0;
      box-sizing: border-box;
      font-family: var(--font-family);
      resize: vertical;
    }

    button.copy-btn {
      margin-top: 1rem;
      background-color: #f0f2f6;
      border: 1px solid rgba(49, 51, 63, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: var(--font-family);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button.copy-btn:hover {
      background-color: #e4e6eb;
    }
  </style>
</head>
<body>

  <h2>üìù Texto a copiar</h2>
  <textarea id="textToCopy">Este es un ejemplo de texto para copiar al portapapeles.</textarea>
  <br>
  <button class="copy-btn" onclick="copyText(this)">üìã Copiar texto</button>

  <script>
    function copyText(btn) {
      const text = document.getElementById("textToCopy").value;
      navigator.clipboard.writeText(text).then(() => {
        btn.textContent = "‚úÖ Copiado!";
        setTimeout(() => {
          btn.textContent = "üìã Copiar texto";
        }, 1500);
      });
    }
  </script>

</body>
</html>
